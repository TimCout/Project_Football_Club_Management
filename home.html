<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Manager</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="class-box">
        <h1>Football Club Manager</h1>
        <p>Welcome to the best site to manage your football club.</p>

        <div class="menu">
            <div class="dropdown">
                <h2>Club</h2>
                <input type="text" placeholder="Select Club" list="clubs">
                <datalist id="clubs">
                    <option value="Real Madrid">
                    <option value="Manchester City">
                    <option value="Barcelona">
                </datalist>
            </div>

            <div class="dropdown">
                <h2>Team</h2>
                <input type="text" placeholder="Select Team" list="teams">
                <datalist id="teams">
                    <option value="U 14">
                    <option value="U 16">
                    <option value="U 19">
                </datalist>
            </div>

            <div class="column">
                <h2>Players</h2>
            </div>
        </div>

        <h1 class="Title_add_elem">Add a new element</h1>
        <div class="menu">
            <div class="add-element">
                <div class="dropdown">
                    <h2>Club</h2>
                    <input type="text" placeholder="Club's name" list="clubs">
                    <datalist id="clubs">
                        <option value="Real Madrid">
                        <option value="Manchester City">
                        <option value="Barcelona">
                    </datalist>
                </div>

                <div class="dropdown">
                    <h2>Team</h2>
                    <input type="text" placeholder="Team" list="teams">
                    <datalist id="teams">
                        <option value="U 14">
                        <option value="U 16">
                        <option value="U 19">
                    </datalist>
                </div>


                    <div class="dropdown">
                        <h2>Players</h2>
                        <input type="text" placeholder="Player's name">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
